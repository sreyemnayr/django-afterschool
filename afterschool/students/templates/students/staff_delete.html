{% extends "students/staff_base.html" %}

{% block title %}
    Delete {{ staff }}
{% endblock %}

{% block content %}
<h1>Delete {{ staff }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ staff }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "students:staff_detail" staff.pk %}>Cancel</a>

{% endblock %}
