{% extends "students/student_base.html" %}

{% block title %}
    students
{% endblock %}

{% block content %}
    <h1>students</h1>
    <h2><a href={% url "students:student_create" %}>Create new Student</a></h2>
    <ul>
    {% for student in student_list %}
        <li><a href={% url "students:student_detail" student.pk %}>{{ student }}</a> <a href="{% url "students:student_update" student.pk %}" class="btn btn-sm btn-outline-primary">&#9998; Edit </a> <form style="display:inline;" action={% url "students:student_delete" student.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ student }}?')">{% csrf_token %}
    <input type="submit" value="&#215;" class="btn btn-sm btn-danger" />
    </form></li>
    {% empty %}
        <li>No students yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
